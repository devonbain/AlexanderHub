<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AlexanderHub</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">


</head>

<body>

  <div id="footer">
    <div class="container">
      <img src="images/alexander.png" alt="F.M. says hi"/>

      <div class="avoid">
        <p id="quote"></p>
        <div class='button'>Thanks F.M.</div>
      </div>
    </div>
  </div>

  <div id="suggestions">
    <a href="https://forms.gle/EwcmrAzRgACspt976" target="_blank">Suggestions/Feedback?</a>
  </div>
  <div class="hero">

    <div>
      <h1>AlexanderHub</h1>
      <p>A collection of Alexander Technique resources</p>
    </div>

  </div>

  <div class="container">

    <div id="links">
      <div id="back">&lt; Back</div>
      <h2 id="title"></h2>
      <p id="description"></p>
      <div id="linkList"></div>
    </div>

    <div class="image-container" id="categories">
      <p class="headerText">Browse by Category / <span id="allLinks">See All Links</span></p>
      <div id="categoryList"></div>
    </div>
  </div>


  <script src="script.js"></script>

</html>
